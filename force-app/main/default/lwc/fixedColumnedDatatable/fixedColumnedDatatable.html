<template>
	<div class="slds-box autoOverflow heightLimit">
		<div class="slds-grid">
			<div class="slds-col fixedPosition">
				<c-fc_-custom-datatable key-field="id" columns={columnFirstTable} data={dataFirstTable}
					hide-checkbox-column default-sort-direction={defaultSortDirection} sorted-direction={sortDirection}
					sorted-by={sortedBy} onsort={onHandleSort}>
				</c-fc_-custom-datatable>
			</div>
			<div class="slds-col">
				<lightning-datatable key-field="id" columns={columnsSecondTable} data={dataSecondTable}
					hide-checkbox-column default-sort-direction={defaultSortDirection} sorted-direction={sortDirection}
					sorted-by={sortedBy} onsort={onHandleSort}>
				</lightning-datatable>
			</div>
		</div>
	</div>
</template>
